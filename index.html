<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerBox">
        <h2>Simon Says Game</h2>
        <h3>(Press any key to start)</h3>
        <div class="playground">
            <div class="box" id="box1" style="background-color:#34a0a4;"></div>
            <div class="box" id="box2" style="background-color: #80ed99"></div>
            <div class="box" id="box3" style="background-color: #e5989b;"></div>
            <div class="box" id="box4" style="background-color: #8093f1;"></div>
            <div class="box hide" id="box5" style="background-color: #fcbf49;"></div>
            <div class="box hide" id="box6" style="background-color: #f15bb5;"></div>
            <div class="box hide" id="box7" style="background-color: #3e5c76;"></div>
            <div class="box hide" id="box8" style="background-color: #656d4a;"></div>
            <div class="box hide" id="box9" style="background-color: #b1a7a6;"></div>
          
            
        </div>
        <div class="button">
        <button class="help">Help</button>
            <button class="reset">Reset</button>
            </div>
            <table border="1" class="table">
                <tr>
                <th>ScoreBoard</th>
                </tr>
                <td>0</td>
            </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
